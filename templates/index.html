<!doctype html>
<html>
<head>
    <title>AI Image Classifier</title>
</head>
<body>
    <h1>Upload an image to classify</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" />
        <input type="submit" value="Upload" />
    </form>
    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
